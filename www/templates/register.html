<!-- The title of the ion-view will be shown on the navbar -->
<ion-view view-title="Register">
  <ion-content>
    <!-- The content of the page -->
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">E-mail</span>
        <input type="text" placeholder="E-mail" ng-model="vm.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="vm.password">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Confirm Password</span>
        <input type="password" placeholder="Confirm Password">
      </label>
    </div>
    <button class="button button-royal" ng-click="vm.createUser(vm.email,vm.password)">Register</button>
  </ion-content>
</ion-view>
