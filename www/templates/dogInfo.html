<ion-view title="home">
  <ion-nav-view name="navbar"></ion-nav-view>
  <ion-header-bar align-title="center" class="bar-calm">
    <div class="buttons">
      <button class="button icon ion-navicon-round" ng-click="doSomething()"></button>
    </div>
    <h1 class="h1 title title-centre light">Add a Fur Baby</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <img src='img/frenchie.jpg'></img>
    </div>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Dog Name</span>
        <input type="text" placeholder="Dog Name" ng-model="vm.dogName">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Breed</span>
        <input type="text" placeholder="Breed" ng-model="vm.breed">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Date Acquired</span>
        <input type="text" placeholder="Date Acquired" ng-model="vm.acquisitionDate">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Birthday</span>
        <input type="text" placeholder="Birthday" ng-model="vm.birthday">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Gender</span>
        <input type="text" placeholder="Gender" ng-model="vm.gender">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Color</span>
        <input type="text" placeholder="Color" ng-model="vm.color">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Microchip</span>
        <input type="text" placeholder="Microchip" ng-model="vm.microchip">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Registration</span>
        <input type="text" placeholder="Registration" ng-model="vm.registration">
      </label>
    </div>
    <button class="button button-dark" ng-click="vm.addDog()">
      Add Dog
    </button>
  </ion-content>
</ion-view>
