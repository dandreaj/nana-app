<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Forgot Password</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="vm.forgotPasswordEmail">
      </label>
      <button class="button button-full button-positive" ng-click="vm.forgotPassword(vm.forgotPasswordEmail)">Submit</button>
    </div>
  </ion-content>
</ion-modal-view>
